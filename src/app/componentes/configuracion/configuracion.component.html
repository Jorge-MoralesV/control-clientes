<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    Configuración
                </h1>
            </div>
        </div>
    </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a routerLink="/" class="btn btn-light">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    Regresar al Inicio
                </a>
            </div>
            <div class="col-md-3">
                <button type="submit" (click)="guardar()" class="btn btn-success">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    Guardar Cambios
                </button>
            </div>
        </div>
    </div>
</section>

<section id="configuracion">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Editar Configuración</h4>
                    </div>
                    <div class="card-body">
                        <fieldset class="form-group">
                            <legend>Permitir registro de usuarios</legend>
                            <div class="form-check">
                                <input id="my-input" class="form-check-input" type="checkbox" name="permitirRegistro"
                                    [(ngModel)]="permitirRegistro" [checked]="permitirRegistro">
                                <label for="my-input" class="form-check-label">{{permitirRegistro? "Si": "No"}}</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
