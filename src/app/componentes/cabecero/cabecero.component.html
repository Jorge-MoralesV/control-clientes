<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-black p-2 mb-0">

        <div class="container">

            <a routerLink="/" class="navbar-brand">Control Clientes</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul *ngIf="isLoggedIn" class="navbar-nav">
                    <li class="nav-item px-2">
                        <a routerLink="/" class="nav-link">Inicio</a>
                    </li>
                </ul>
            </div>

            <ul class="navbar-nav ml-auto">
                <li *ngIf="isLoggedIn" class="nav-item dropdown mr-3">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa fa-user me-2" aria-hidden="true"></i>{{loggedInUser}}
                    </a>
                    <div class="dropdown-menu">
                        <a routerLink="/configuracion" class="dropdown-item">
                            <i class="fa fa-cog me-2" aria-hidden="true"></i>Configuracion
                        </a>
                        <a *ngIf="isLoggedIn" style="cursor: pointer;" (click)="logout()"
                            class="nav-item dropdown-item">
                            <i class="fa fa-user-times me-2" aria-hidden="true"></i>Salir
                        </a>
                    </div>
                </li>
                <li *ngIf="!isLoggedIn && permitirRegistro" class="nav-item">
                    <a routerLink="/login" class="nav-link" routerLinkActive="active">
                        Login
                    </a>
                </li>
                <li *ngIf="!isLoggedIn && permitirRegistro" class="nav-item">
                    <a routerLink="/registro" class="nav-link" routerLinkActive="active">
                        Registro
                    </a>
                </li>

            </ul>

        </div>
    </nav>
</header>
